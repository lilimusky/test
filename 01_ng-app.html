<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="lib/angular.min.js"></script>
	</head>
	<body>
		<div ng-controller="ctrl">
			{{msg}}
		</div>
	</body>
	<script>
		var app = angular.module("myApp",[]);
		app.controller("ctrl",function($scope){
			$scope.msg = "11111";
		})
	</script>
</html>
